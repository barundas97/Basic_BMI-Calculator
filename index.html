<body>
  <div id="container">

    <form id="formA">
        <h2>BMI Calculator</h2>
        <div id="display">

        <!-- for height -->
        <label for="height" >Height(Cm)</label>
        <input type="text" id="height">

        <!-- for weight -->
        <label for="weight">Weight(Kg)</label>

        <span id="result"></span>

       </div>
    </form>

  </div>
